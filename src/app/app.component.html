<div class="container">
  <div class="left-section">
    <mat-expansion-panel *ngFor="let category of categories">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ category.name }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of category.items" (click)="addItem(item)">
          {{ item.name }} - ${{ item.price }}
        </a>
      </mat-nav-list>
    </mat-expansion-panel>
  </div>

  <div class="right-section">
      <table mat-table [dataSource]="cartItems">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef >Name</th>
          <td mat-cell *matCellDef="let item" >{{item.name}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef >Quantity</th>
          <td mat-cell *matCellDef="let item">
            <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="item.quantity" type="number" min="1">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field appearance="fill">
              <mat-label>Discount</mat-label>
              <input matInput type="text" [(ngModel)]="discount" name="discount" pattern="[0-9]+(\.[0-9]+)?" />
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <td mat-footer-cell *matFooterCellDef class="mat-column-total mat-column-end">
            <mat-form-field appearance="fill">
              <mat-label>Total Price</mat-label>
              <input matInput placeholder="Total Price" disabled [value]="getTotalPrice()">
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'remove']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'remove']"></tr>
        <tr mat-footer-row *matFooterRowDef="['discount','total']"></tr>
      </table>
      
    </div>

</div>


<router-outlet></router-outlet>
